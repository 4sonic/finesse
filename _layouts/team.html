---
layout: default
---

<!-- Intro -->
<div class="grid-container">
  <div class="grid-x grid-padding-x grid-padding-y align-center">
    <div class="small-12 medium-9 cell text-center">
      <h3>{{page.intro}}</h3>
    </div>
  </div>
</div>
<!-- End Intro -->

<!-- People -->
<div class="grid-container padding-vertical-2">
  <div class="grid-x grid-padding-x grid-padding-y text-center medium-text-left">
    {% assign teams = site.team | sort: 'position' %}
    {% for team in teams %}
    <div class="small-12 medium-10 medium-offset-1 cell">
    <h3 class="secondary-font">{{team.title}}</h3>
    <h5 class="primary-color">{{team.job-title}}</h5>
    {{team.content}}
    <ul class="menu align-center">
      <li class="icon-social"><a href="{{team.facebook}}" target="_blank"><svg class="icon icon-facebook"><use xlink:href="/assets/icons/symbol-defs.svg#icon-facebook"></use></svg></a></li>
      <li class="icon-social"><a href="{{team.twitter}}" target="_blank"><svg class="icon icon-twitter"><use xlink:href="/assets/icons/symbol-defs.svg#icon-twitter"></use></svg></a></li>
      <li class="icon-social"><a href="{{team.instagram}}" target="_blank"><svg class="icon icon-instagram"><use xlink:href="/assets/icons/symbol-defs.svg#icon-instagram"></use></svg></a></li>
      <li class="icon-social"><a href="{{team.soundcloud}}" target="_blank"><svg class="icon icon-soundcloud"><use xlink:href="/assets/icons/symbol-defs.svg#icon-soundcloud"></use></svg></a></li>
      <li class="icon-social"><a href="{{team.spotify}}" target="_blank"><svg class="icon icon-spotify"><use xlink:href="/assets/icons/symbol-defs.svg#icon-spotify"></use></svg></a></li>
    </ul>
    </div>
    {% endfor %}
  </div>
</div>
<!-- End People -->
